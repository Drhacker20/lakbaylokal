<ion-content class="favorites-page" [fullscreen]="true">

  <style>
    /* === MAIN PAGE BACKGROUND === */
    .favorites-page {
      --background: #e9f6ee !important;
      background: #e9f6ee;
      position: relative;
      overflow-y: auto;
      min-height: 100vh;
    }

    /* === CURVED TOP BG === */
    .curved-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 43%;
      background: linear-gradient(135deg, #1fa67a, #28d39f);
      border-bottom-left-radius: 80% 30%;
      border-bottom-right-radius: 80% 30%;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      border-bottom: 1px solid rgba(255,255,255,0.4);
      z-index: 0;
    }

    /* === CONTENT WRAPPER === */
    .content-wrapper {
      position: relative;
      z-index: 2;
      padding-top: 70px;
    }

    /* === GREETING === */
    .greeting {
      padding: 20px 20px 5px;
    }
    .greeting h1 {
      font-size: 30px;
      font-weight: 700;
      margin: 0 0 4px 0;
      color: white;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }

    .custom-searchbar {
  --border-radius: 50px !important;
  --background: rgba(255, 255, 255, 0.25) !important; /* semi-transparent glass */
  border: 1px solid rgba(255, 255, 255, 0.4) !important; /* subtle border for glass effect */
  --box-shadow: 0 8px 20px rgba(0,0,0,0.12) !important;
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  width: 85% !important;
  max-width: 450px !important;
  margin: 10px auto !important;
  display: block;
  border: none !important;

  /* Key overrides for Ionic searchbar */
  --color: #ffffff; /* input text color */
  --placeholder-color: rgba(255,255,255,0.75); /* placeholder text */
  --icon-color: #ffffff; /* search icon color */
  --cancel-button-color: #ffffff; /* cancel button (if used) */
  transition: transform 0.18s ease, box-shadow 0.25s ease;
}

/* Inner container */
.custom-searchbar .searchbar-input-container {
  border-radius: 50px !important;
  border: none !important;
  box-shadow: none !important;
  background: transparent !important;
}

/* Focus effect */
.custom-searchbar:focus-within {
  transform: scale(1.03);
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

/* Remove default Ionic focus outline */
.custom-searchbar.searchbar-has-focus,
.custom-searchbar:focus,
.custom-searchbar:focus-within,
.custom-searchbar .searchbar-input:focus {
  outline: none !important;
  box-shadow: none !important;
  border: none !important;
}


   /* === CATEGORY CONTAINER (unchanged) === */
.categories {
  padding: 0 20px;
  display: flex;
  gap: 12px;
  overflow-x: auto;
  white-space: nowrap;
}
.categories::-webkit-scrollbar { display: none; }


.category-chip {
  height: 40px;
  padding: 0 16px !important;
  display: flex;
  align-items: center;
  white-space: nowrap !important;

  --background: #ffffff !important;   /* PURE WHITE background */
  --color: #1ea858 !important;         /* green text/icon */
  border-radius: 50px !important;
  border: 1px solid #dcdcdc !important; /* subtle border para clean */
  font-weight: 600;

  backdrop-filter: none !important;
  -webkit-backdrop-filter: none !important;

  width: auto !important;
  min-width: fit-content !important;
  max-width: none !important;

   transition: transform 0.18s ease, background 0.25s ease, border-color 0.25s ease;
  cursor: pointer;
}

/* Text */
.category-chip ion-label {
  color: #dfe6e2 !important;
}

/* Icon */
.category-chip ion-icon {
  font-size: 20px;
  margin-right: 6px;
  color: #dfe6e2 !important;
}

.category-chip:active {
  transform: scale(0.92);
}
.category-chip.ion-color-success {
  --background: #1ea858 !important; 
  --color: #ffffff !important;
  border: 1px solid #158a46 !important;

  /* removed glass effect */
  backdrop-filter: none !important;
  -webkit-backdrop-filter: none !important;
}


.category-chip.ion-color-success ion-label,
.category-chip.ion-color-success ion-icon {
  color: #ffffff !important;
}


    /* === GLASS CARD LIST === */
    .places-list {
      padding: 0 20px;
    }

    .place-card {
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      margin-bottom: 20px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.4);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: 0.2s;
    }
    .place-card:active {
      transform: scale(0.97);
    }

    .place-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .favorite-btn {
  position: absolute;      /* ‚Üê ibinalik para hindi gumalaw ang pwesto */
  top: 12px;
  right: 12px;

  --padding-start: 6px !important;
  --padding-end: 6px !important;
  width: 38px;
  height: 38px;

  border-radius: 50% !important;     /* circle */
  background: rgba(255,255,255,0.55) !important;

  border: none !important;           /* remove square outline */
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);

  box-shadow: 0 4px 14px rgba(0,0,0,0.15);
  z-index: 10;
}

.favorite-btn ion-icon {
  font-size: 22px;
  color: #666;
}
.favorite-btn ion-icon[name="heart"] {
  color: #ff3b30;
}

    /* INFO */
    .place-info {
      padding: 12px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    .place-info h3 {
      margin: 0 0 4px 0;
      font-size: 16px;
      font-weight: 600;
    }
    .place-info p {
      margin: 0;
      font-size: 13px;
      color: var(--ion-color-medium);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .rating {
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .rating ion-icon {
      color: #ffc107;
    }

    /* HEART ANIMATIONS */
    @keyframes heart-pop {
      0% { transform: scale(0.6); opacity: 0.6; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); }
    }
    @keyframes heart-pop-out {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(0.4); opacity: 0.3; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    .heart-animate-add {
      animation: heart-pop 0.35s ease-out;
    }
    .heart-animate-remove {
      animation: heart-pop-out 0.35s ease-out;
    }
  </style>

  <!-- Curved background -->
  <div class="curved-bg"></div>

  <div class="content-wrapper">

    <div class="greeting">
      <h1>Favorites</h1>
    </div>

    <ion-searchbar 
      placeholder="Search favorites"
      class="custom-searchbar"
      (ionInput)="onSearch($event)">
    </ion-searchbar>

    <!-- Categories -->
    <div class="categories">
      <ion-chip 
        *ngFor="let cat of categories"
        [color]="cat.active ? 'success' : 'light'"
        class="category-chip"
        (click)="selectCategory(cat)">
        <ion-icon [name]="cat.icon"></ion-icon>
        <ion-label>{{ cat.name }}</ion-label>
      </ion-chip>
    </div>

    <!-- Favorite Places -->
    <div class="places-list">
      <div class="place-card" *ngFor="let place of filteredPlaces" (click)="goToPlaceDetail(place)">
        
        <img [src]="place.image" />

        <ion-button
          fill="clear"
          class="favorite-btn"
          (click)="toggleFavorite(place, $event); $event.stopPropagation()">
          <ion-icon 
            [name]="place.isFavorite ? 'heart' : 'heart-outline'">
          </ion-icon>
        </ion-button>

        <div class="place-info">
          <h3>{{ place.name }}</h3>
          <p><ion-icon name="location-outline"></ion-icon>{{ place.location }}</p>

          <div class="rating">
            <ion-icon name="star"></ion-icon>
            <span>{{ place.rating }}</span>
          </div>
        </div>
      </div>
    </div>

  </div>

</ion-content>

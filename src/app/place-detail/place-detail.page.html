<ion-header class="ion-no-border" translucent="true">
  <ion-toolbar style="--background: transparent; --border-width: 0;">
    <!-- Back Button -->
    <ion-buttons slot="start">
      <ion-button fill="clear" class="icon-btn back-btn" (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Favorite Button -->
    <ion-buttons slot="end">
      <ion-button fill="clear" class="icon-btn fav-btn" (click)="toggleFavorite()">
        <ion-icon [name]="isFavorite ? 'heart' : 'heart-outline'"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="detail-page" scroll-y="false">

  <!-- Full Bleed Hero Image -->
  <div class="hero-image">
    <img [src]="mainImg" alt="{{ place?.name }}" />
  </div>

  <!-- Mini Gallery (Floating) -->
  <!-- Mini Gallery (Floating) -->
<div class="mini-gallery">
  <img 
    *ngFor="let img of previewImages" 
    [src]="img" 
    class="thumb"
    [class.active]="img === mainImg"
    (click)="changeMainImage(img)"
  />
</div>



  <!-- Bottom Card -->
  <div class="bottom-card">
    <div class="drag-line"></div>

    <h1 class="title">{{ place?.name }}</h1>

    <div class="info-row">
      <div class="location">
        <ion-icon name="location-outline"></ion-icon>
        <span>{{ place?.address }}</span>
      </div>
      <div class="rating">
        <ion-icon name="star"></ion-icon>
        <span>{{ place?.rating }}</span>
      </div>
    </div>

    <p class="description">
      {{ truncatedDesc }}
      <span *ngIf="place?.description.length > 180" class="see-more" (click)="showFull = !showFull">
        {{ showFull ? 'Show less' : '...See More' }}
      </span>
    </p>

    <!-- Directions Button Only -->
    <div class="action-buttons">
      <ion-button expand="block" class="directions-btn" (click)="goToMap()">
  <ion-icon slot="start" name="navigate-outline"></ion-icon>
  Directions
</ion-button>

    </div>
  </div>
</ion-content>
